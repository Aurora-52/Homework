<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 300px;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: aqua;

    }

    .box:hover {
      font-size: 30px;
      transition: 1s;
      transform: scale(1.5);
    }

    p {
      text-align: center;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    html,
    body {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>就这么简单粗暴可以吗？</p>
  </div>
</body>

</html>
